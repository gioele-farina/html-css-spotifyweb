<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify-web</title>
  </head>
  <body>

    <!-- barra superiore -->
    <section id="upselling">
      <a href="#">Effettua l'upgrade</a>
    </section>

    <!-- contiene l'aside e il contenuto principale -->
    <main>

      <aside>
        <div class="logo">
          <a href="#"><img src="img/logo.svg" alt="Spotify_logo"></a>
        </div>

        <div class="search">

          <div class="search_home active_aside">
            <a href="#">
              <img src="img/home.svg" alt="">
              <span>Home</span>
            </a>
          </div>

          <div class="search_cerca">
            <a href="#">
              <img src="img/search.svg" alt="">
              <span>Cerca</span>
            </a>
          </div>

          <div class="search_libreria">
            <a href="#">
              <img src="img/libreria.svg" alt="">
              <span>La Tua Libreria</span>
            </a>
          </div>

        </div>

        <div class="libreria">
          <h3>Playlist</h3>

          <div class="aggiungi_alla_tua_libreria">
            <a href="#">
              <div class="button_add">+</div>
              <span>Crea Playlist</span>
            </a>
          </div>

          <ul>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
          </ul>
        </div>

        <div class="installa_app">
          <div class="autore_up">
            <a href="#">
              <img class="installa_app_img" src="img/download.svg" alt="">
              <span>Installa app</span>
            </a>
          </div>
          <div class="autore">
            <div class="profile_img">

            </div>
            <span>John Doe</span>
          </div>
        </div>

      </aside>

      <div class="principale">
        <!-- test delle immagini -->
        <img src="img/download.svg" alt="">
        <img src="img/home.svg" alt="">
        <img src="img/libreria.svg" alt="">
        <img src="img/logo-small.svg" alt="">
        <img src="img/logo.svg" alt="">
        <img src="img/profile.svg" alt="">
        <img src="img/search.svg" alt="">
      </div>

    </main>

    <!-- player inferiore -->
    <div id="player_nav">

      <div class="in_riproduzione">
        <div class="in_riproduzione_cover">
          <img src="img/sinister.jpeg" alt="">
        </div>
        <div class="in_riproduzione_title">
          <h5>Sinister</h5>
          <h6>Brano nome</h6>
        </div>
      </div>

      <div class="preferiti">
        <i class="far fa-heart"></i>
        <i class="far fa-folder"></i>
      </div>

      <div class="player">

        <div class="player_up">
          <i class="fas fa-random"></i>
          <i class="fas fa-step-backward"></i>
          <i class="far fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-redo-alt"></i>
        </div>

        <div class="player_down">

          <span>0:25</span>

          <div class="avanzamento_attuale">

          </div>

          <div class="avanzamento_totale">

          </div>

          <span>4:35</span>

        </div>

      </div>

      <div class="controlli">
        <i class="fas fa-bars"></i>
        <i class="fas fa-desktop"></i>
        <i class="fas fa-volume-up"></i>
        <div class="volume_attuale">

        </div>
        <div class="volume_totale">

        </div>
      </div>

    </div>

  </body>
</html>
