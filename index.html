<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify-web</title>
  </head>
  <body>

    <!-- barra superiore -->
    <section id="upselling">

    </section>

    <!-- contiene l'aside e il contenuto principale -->
    <main>

      <aside>
        <div class="logo">
          <img src="img/logo.svg" alt="Spotify_logo">
        </div>

        <div class="search">

          <div class="search_home">
            <img src="img/home.svg" alt="">
            <span>Home</span>
          </div>

          <div class="search_cerca">
            <img src="img/search.svg" alt="">
            <span>Cerca</span>
          </div>

          <div class="search_libreria">
            <img src="img/libreria.svg" alt="">
            <span>La Tua Libreria</span>
          </div>

        </div>

        <div class="libreria">
          <h3>Playlist</h3>

          <div class="aggiungi_alla_tua_libreria">
            <div class="button_add">+</div>
            <span>Crea Playlist</span>
          </div>

          <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>

        <div class="installa_app">
          <div class="autore_up">
            <img class="installa_app_img" src="img/download.svg" alt="">
            <span>Installa app</span>
          </div>
          <div class="autore">
            <div class="profile_img">

            </div>
            <span>John Doe</span>
          </div>
        </div>

      </aside>

      <div class="principale">
        <!-- test delle immagini -->
        <img src="img/download.svg" alt="">
        <img src="img/home.svg" alt="">
        <img src="img/libreria.svg" alt="">
        <img src="img/logo-small.svg" alt="">
        <img src="img/logo.svg" alt="">
        <img src="img/profile.svg" alt="">
        <img src="img/search.svg" alt="">
      </div>

    </main>

    <!-- player inferiore -->
    <div id="player_nav">

    </div>

  </body>
</html>
